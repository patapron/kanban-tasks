<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="openBoardsMenu($event)">
        <ion-icon slot="icon-only" name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ activeBoard?.name || ('APP.TITLE' | translate) }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openArchivedTasks()">
        <ion-icon slot="icon-only" name="archive-outline"></ion-icon>
        <ion-badge *ngIf="archivedTasksCount > 0" color="danger" class="archived-badge">
          {{ archivedTasksCount }}
        </ion-badge>
      </ion-button>
      <ion-button (click)="openSettingsMenu($event)">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="kanban-container">
    <div
      class="kanban-board"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="dropColumn($event)"
    >
      <!-- Columnas existentes -->
      <div
        class="kanban-column"
        *ngFor="let column of columns"
        [style.background-color]="column.backgroundColor || 'var(--ion-color-light)'"
        cdkDrag
        [cdkDragStartDelay]="700"
        [class.load-before-move]="loadBeforeMoveColumnId === column.id"
        (pointerdown)="onColumnPointerDown(column.id, $event)"
        (pointerup)="onPointerUp()"
        (pointercancel)="onPointerUp()"
        (cdkDragStarted)="onDragStarted()"
      >
        <div class="column-header">
          <div class="column-title-row">
            <ion-badge class="task-counter">{{ getActiveTasksCount(column) }}</ion-badge>
            <h3>{{ column.title }}</h3>
            <ion-icon
              name="ellipsis-vertical"
              class="menu-icon"
              (click)="openColumnMenu($event, column)"
            ></ion-icon>
          </div>
        </div>

        <div
          cdkDropList
          [id]="column.id"
          [cdkDropListData]="column.tasks"
          [cdkDropListConnectedTo]="connectedDropLists"
          (cdkDropListDropped)="drop($event, column.id)"
          class="task-list"
        >
          <div
            *ngFor="let task of column.tasks"
            [hidden]="task.archived"
            cdkDrag
            [cdkDragStartDelay]="700"
            class="task-card"
            [class.load-before-move]="loadBeforeMoveTaskId === task.id"
            (pointerdown)="onTaskPointerDown(task.id, $event)"
            (pointerup)="onPointerUp()"
            (pointercancel)="onPointerUp()"
            (cdkDragStarted)="onDragStarted()"
            (click)="editTask(task)"
          >
            <div class="task-priority-bar" [style.background-color]="getPriorityColor(task.priority)"></div>
            <div class="task-content">
              <h4>{{ task.title }}</h4>
              <p class="task-description" *ngIf="task.description">{{ task.description }}</p>
            </div>
          </div>
        </div>

        <!-- Botón añadir tarjeta al final -->
        <div class="add-task-container">
          <ion-button
            expand="block"
            fill="clear"
            (click)="addTask(column.id)"
            class="add-task-btn"
          >
            <ion-icon slot="start" name="add-outline"></ion-icon>
            {{ 'HOME.ADD_CARD' | translate }}
          </ion-button>
        </div>
      </div>

      <!-- Columna especial para añadir nueva columna -->
      <div class="add-column-card">
        <ion-button
          expand="block"
          fill="clear"
          (click)="addColumn()"
          class="add-column-btn"
        >
          <ion-icon slot="start" name="add-outline"></ion-icon>
          {{ 'HOME.ADD_COLUMN' | translate }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
